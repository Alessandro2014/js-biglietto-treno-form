<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <title>biglietto del treno</title>
</head>
<body>
    <main class="container-fluid bg-red">
        <!-- SEZIONE DATI UTENTE -->
        <section class="section-1">
            <h2 class="py-2 txt-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                <div class="container bg-whites txt-center">
                    <div class="row ">
                        <div class="col-xs-12 col-md-4  py-1">
                            <label for="name">Nome e Cognome</label>
                            <div><input type="text" id="name" class="my-1"></div>
                        </div>
                    
                        <div class="col-xs-12 col-md-4 py-1">
                            <label for="kms">Km da percorrere</label>
                            <div><input type="number" id="kms" class="my-1" min="10" step="10" value="10"></div>
                        </div>
                        <div class="col-xs-12 col-md-4 py-1">
                            <label for="age" class="my-1">Fascia d'et√†</label>
                            <div>
                                <select name="age" id="age" class="my-1">
                                    <option value="minor">Minorenne</option>
                                    <option value="adult">Maggiorenne</option>
                                    <option value="over65">Over 65</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 py-1">
                            <button type="button" id="generate" class="mx-1"><strong>Genera</strong></button>
                            <button type="button" id="cancelled" class="mx-1"><strong>Annulla</strong></button>
                        </div>
                    </div>
                </div>
        </section>

        <!-- SEZIONE BIGLIETTO -->
        <section id="section-ticket"  class="section-2 d-none">
            <h2 class="txt-center py-1">IL TUO BIGLIETTO</h2>
            <div class="container bg-whites py-2">
                <div class="row cont-ticket px-3">
                    <div class="col-xs-offset-1 col-xs-11">
                        <h3>DETTAGLI PASSEGGERO</h3>
                    </div>
                    <div class="col-md-offset-1 col-xs-12 col-md-2 py-1 border-x">
                        <h4>NOME PASSEGGERO</h4><span id="passenger-name"></span>
                    </div>
                    <div class="col-xs-12 col-md-2 py-1 border-x">
                        <h5>Offerta</h5><span id="promo"></span>
                    </div>
                    <div class="col-xs-12 col-md-2 py-1 border-x">
                        <h5>Carrozza</h5><span id="car"></span>
                    </div>
                    <div class="col-xs-12 col-md-2 py-1 border-x">
                        <h5>Codice Treno</h5><span id="train-number"></span>
                    </div>
                    <div class="col-xs-12 col-md-2 py-1 border-x">
                        <h5>Costo biglietto</h5><span id="price"></span>
                    </div>
    
                </div>
            </div>
        </section>

    </main>
    <script src="js/script.js"></script>
</body>
</html>
